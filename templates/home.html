{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
<style>
    /* Background image and overlay for home page */
    body {
        background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
        background-size: cover;
    }
</style>
{% endblock %}

{% block content %}

<div class="text-center" style="padding-top: 8.5cm; padding-bottom: 1cm;">
    <div style="background-color: rgba(255, 255, 255, 0.75); padding: 20px; display: inline-block; border-radius: 8px;">
        <h1 style="color: #FE3C72; font-size: 2.5em;">Welcome to MatchMaker</h1>
        <p style="color: #FE3C72; font-size: 1.2em;">Where you can find some Sun. ... or somebody's Son</p>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <!-- Recalibrate Button -->
        <a href="{{ url_for('confirm_gender') }}" 
           class="btn d-flex align-items-center justify-content-center" 
           style="background-color: #FE3C72; color: #FFFFFF; font-weight: bold; border-radius: 5px; width: 220px; height: 60px; margin-right: 1.5cm; text-align: center;">
            Recalibrate Preference
        </a>

        <!-- Evaluate Button -->
        <a href="{{ url_for('evaluate') }}" 
           class="btn d-flex align-items-center justify-content-center" 
           style="background-color: #FF5858; color: #FFFFFF; font-weight: bold; border-radius: 5px; width: 220px; height: 60px; text-align: center;">
            Evaluate a Prospect
        </a>
    </div>
</div>

{% endblock %}
